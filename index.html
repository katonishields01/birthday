<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's Her Birthday Celebration</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #ff0055;
            font-size: 3.5em;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .decor {
            font-size: 2em;
            color: #ff3366;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        img {
            max-width: 50%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.3);
            transition: transform 0.5s ease-in-out;
        }
        img:hover {
            transform: scale(1.1);
        }
        .message {
            font-size: 1.5em;
            color: #660033;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="decor">💖🌼🎊🎈🎉🌷💖</div>
    <h1>Happy Birthday Love!</h1>
    <p class="message">May your special day be filled with love, laughter, and everything you wished for!🎁💝</p>
    <p class="message">May every moment be as beautiful and magical as the love we share.💕✨</p>
    <div class="image-container">
        <img src="Birthday Pic.jpg" alt="Birthday Celebration">
    </div>
    <p class="message">Nuff love, Dear</p>
    <div class="decor">💖🌼🎊🎈🎉🌷💖</div>
</body>
</html>
